
name: Docker Build & Push

on:
  push:
    branches:
      - main  # Trigger only when you push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 — Set up Docker Buildx (optional but recommended for caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3 — Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4 — Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messaging-app:latest .

      # Step 5 — Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging-app:latest

      # Step 6 — Logout from Docker Hub (optional for security)
      - name: Logout from Docker Hub
        run: docker logout
